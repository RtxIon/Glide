<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="glide.theme.min.css">
  <link rel="stylesheet" href="glide.core.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="glide-container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="https://viralcats.net/blog/wp-content/uploads/2017/11/10-6.jpg" alt="">
          </li>
          <li class="glide__slide"><img src="https://viralcats.net/blog/wp-content/uploads/2017/11/1-7.jpg" alt=""></li>
          <li class="glide__slide"><img src="https://viralcats.net/blog/wp-content/uploads/2017/11/11-6.jpg" alt="">
          </li>
          <li class="glide__slide"><img
              src="http://themeowpost.com/wp-content/uploads/2016/01/7-manny-the-selfie-cat.jpg" alt=""></li>
          <li class="glide__slide"><img
              src="http://themeowpost.com/wp-content/uploads/2016/01/1-manny-the-selfie-cat.jpg" alt=""></li>
          <li class="glide__slide"><img src="https://www.chattybuddha.com/wp-content/uploads/2018/01/selfiecat5.jpg"
              alt=""></li>
        </ul>
      </div>
      <!-- <div data-glide-el="controls">
            <button data-glide-dir="<<">Start</button>
            <button data-glide-dir=">>">End</button>
          </div> -->
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><img src="img/arrow.png" alt=""></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><img src="img/arrow.png" alt=""></button>
      </div>
      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
      </div>
    </div>
  </div>

  <img src="G:\Memes\smile.png" alt="">
</body>
<script src="glide.min.js"></script>
<script src="index.js"></script>

</html>
